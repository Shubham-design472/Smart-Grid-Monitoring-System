<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grid Monitoring</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #f5f7fa; 
            font-family: 'Segoe UI', sans-serif; 
        }
        .top-nav {
            background-color: #343a40;
            padding: 0.5rem 1rem;
            color: #fff;
        }
        .top-nav a { color: #fff; margin-right: 1rem; text-decoration: none; }
        .top-nav a:hover { text-decoration: underline; }
        .card { border-radius: 0.8rem; }
        .btn-primary, .btn-success { border-radius: 0.5rem; }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">âš¡ Smart Grid</a>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">ðŸ“Š Dashboard</a>
        </li>
        
       

        {% if user.is_superuser %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'admin_panel' %}">ðŸ”’ Admin Panel</a>
        </li>
        {% endif %}
      </ul>

      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
            <span class="text-white me-3">User: {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-warning btn-sm">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
