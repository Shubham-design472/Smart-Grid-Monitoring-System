{% extends "monitoring/base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center mb-4">ğŸ“ Create Account</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Enter Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Choose a password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <div class="mt-3 text-center">
            <small>Already have an account? <a href="{% url 'login' %}">Login here</a></small>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger mt-2">{{ message }}</div>
            {% endfor %}
        {% endif %}
    </div>
</div>

{% endblock %}
