<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grid Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .login-card {
            width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: scale(1.03);
        }

        .login-card h3 {
            color: #2a5298;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .btn-login {
            background-color: #2a5298;
            color: #fff;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #1e3c72;
        }

        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 0.2rem rgba(42,82,152,0.25);
        }

        .social-icons a {
            margin: 0 0.5rem;
            color: #2a5298;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #1e3c72;
        }

        .text-small {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="login-card shadow-lg">
        <h3 class="text-center">üîê Smart Grid Login</h3>
        <form method="post" novalidate>
            {% csrf_token %}
            
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Enter Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Your Username" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Create Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Your Password" required>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-login w-100 mb-3">Login</button>

            <!-- Or separator -->
            <div class="d-flex align-items-center mb-3">
                <hr class="flex-grow-1">
                <span class="mx-2 text-small text-muted">OR</span>
                <hr class="flex-grow-1">
            </div>

            <!-- Social Login (optional) -->
            <div class="d-flex justify-content-center social-icons mb-3">
                <a href="#"><i class="bi bi-google"></i> Google</a>
                <a href="#"><i class="bi bi-github"></i> GitHub</a>
            </div>

            <!-- Register Link -->
            <div class="text-center text-small">
                Don't have an account? <a href="{% url 'register' %}">Register here</a>
            </div>

            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger mt-2">{{ message }}</div>
                {% endfor %}
            {% endif %}
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
